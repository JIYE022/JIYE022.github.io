name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Debug info
        run: |
          echo "Ruby version:"
          ruby --version
          echo "Bundler version:"
          bundle --version
          echo "Gemfile content:"
          cat Gemfile
          echo "Gemfile.lock content:"
          head -20 Gemfile.lock
      
      - name: Install dependencies with debug
        run: |
          bundle install --verbose
          echo "Installed gems:"
          bundle list
          echo "Jekyll executable available:"
          bundle exec which jekyll || echo "Jekyll not found in bundle"
      
      - name: Build with Jekyll
        run: |
          # 确保jekyll可执行文件存在
          if bundle exec which jekyll; then
            bundle exec jekyll build --destination ./_site --trace
            echo "Build successful"
            ls -la _site/
          else
            echo "ERROR: jekyll executable not found"
            exit 1
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
