name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true  # 让action自动处理bundler
      
      - name: Debug info
        run: |
          ruby --version
          which bundle
          bundle --version
          bundle env
      
      - name: Build with Jekyll
        run: |
          # 使用bundle exec来确保使用项目内的gem
          bundle exec jekyll build --destination ./_site --trace
          
          # 检查构建结果
          echo "Build completed. Files in _site:"
          ls -la _site/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
